    <body class="cavern_entrance">
        <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
            <div class="container-fluid">
                <a class="navbar-brand mb-0 h1" href="index.html">The Caverns</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tooltip" data-bs-placement="bottom" title="Made by three people." href="#">Made</a>

                            <a class="nav-link" data-toggle="tooltip" data-bs-placement="bottom" title="It's really badly organized but who cares." href="https://docs.google.com/document/d/1GXjxMCh_M883TnTsnMWmRKwt2gKPbKTSIbpTIGsi3dw/edit?usp=sharing" target="_blank">Script</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="tooltip" data-bs-placement="right" title="Game options." data-bs-toggle="dropdown" aria-expanded="false">
                                Options
                            </a>
                            <ul class="dropdown-menu">
                                <li data-toggle="tooltip" data-bs-placement="right" title="Save in slot 1."><a class="dropdown-item" href="javascript:Save();appendAlert('Saved in slot 1','success');"><i class="fas fa-floppy-disk"></i> Save</a></li>
                                <li data-toggle="tooltip" data-bs-placement="right" title="Load from slot 1."><a class="dropdown-item" href="javascript:Import();appendAlert('Imported from slot 1','success');"><i class="fas fa-file-import"></i> Import</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li data-toggle="tooltip" data-bs-placement="right" title="Reload the page."><a class="dropdown-item" href="javascript:document.location.reload();"><i class="fas fa-rotate-right"></i> Reload</a></li>
                                <li data-toggle="tooltip" data-bs-placement="right" title="Delete slot 1."><a class="dropdown-item" href="javascript:Reset();appendAlert('Reseted slot 1','danger');"><i class="fas fa-trash"></i> Reset</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="mx-auto fw-semibold fs-6 mt-2" style="width:fit-content;" id="liveAlertPlaceholder"></div>
        <div class="card d-flex z-1 position-absolute text-bg-dark border" style="left:10px;top:32%;width:18rem;" id="statistics">
            <div class="card-header">
                <span class="fw-semibold">
                    Current Statistics <span class="badge text-bg-primary">New</span>
                </span>
            </div>
            <div class="card-body">
                <h6 class="card-subtitle text-body-secondary">
                    <div class="text-container mb-2">
                        <span class="text-light">
                            Health: <a id="health"></a>
                        </span>
                    </div>
                    <div class="text-container">
                        <span class="text-light">
                            Weapon: <i class="fas fa-shield"></i> <a id="weapon">Loading..</a>
                        </span>
                    </div>
                </h6>
            </div>
        </div>
        <div class="card d-flex z-1 cv_card position-absolute text-bg-dark border" style="left:10px;top:50%;" id="dialogueImg">
            <div class="card-header">
                <span class="fw-semibold">
                    Current character <span class="badge text-bg-success" id="name">Aingeal</span>
                </span>
            </div>
            <img style="width:100%;height:100%" src="img/aingeal.png" alt="Current dialogue image" class="card-img-bottom image" id="dialogueImage">
        </div>
        <div class="position-absolute container p-3 z-3 translate-middle start-50 cv_dialogue_top cv_dialogue_top">
            <div class="d-flex justify-content-center text-center">
                <p class="fs-4 fw-normal fst-italic cv_highlighted_dark rounded-3 p-2 cv_blur border" id="dialogue">Loading..</p>
            </div>
            <div class="container mt-3">
                <div class="d-flex justify-content-center text-center">
                    <div class="button-group">
                        <div class="f-flex btn btn-primary shadow" id="continue" data-toggle="tooltip">Continue</div>
                        <div class="d-inline-flex btn btn-secondary shadow" id="button1"></div>
                        <div class="d-inline-flex btn btn-secondary shadow" id="button2"></div>
                        <div class="d-inline-flex btn btn-secondary shadow" id="button3"></div>
                        <div class="d-inline-flex btn btn-secondary shadow" id="button4"></div>
                    </div>
                </div>
            </div>
        </div>
